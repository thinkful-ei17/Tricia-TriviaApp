<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Believeland Quiz Applicaiton</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1>LETS PLAY TRIVIA!</h1>
        <h2>How well do you know your Trivia</h2>
        <div class="triviaSelection">
            <label>Select Trivia Catagory:</label>
            <input type="text" id="triviaDropDown" list="triviaList" name="trivia">
            <datalist id="triviaList">
                <option value = "Science and Nature">
                <option value = "History">
                <option value = "Computers">
                <option value = "General Knowledge">
                <option value = "Board Games">
                <option value = "Music">
            </datalist>
            <label for="number-of-questions">Number of questions:</label>
            <input type="number" name="number-of-questions" id="num-questions-entry">
        </div>

    </header>

    <form id="questions">
        <h3 class="buttonControl">
            <button type="submit" class="startQuiz">Take the Quiz!</button>
        </h3>
        <div class="responses">

        </div>
    </form>

    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
